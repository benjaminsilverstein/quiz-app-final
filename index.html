<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <title>The Office Quiz</title>
      <link rel="stylesheet" type="text/css" href="main.css">
      <link href="https://fonts.googleapis.com/css?family=Cutive&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,700&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="outter-container">
         <header>
            <h1 class="desktop-title"><span class="h1-the">The</span><br />
                Office (Quiz)</h1>
             <h1 class="mobile-title">The Office (Quiz)</h1>
            
         </header>
         <main>
               <div class="launch" role="start quiz">
                  <img src="images/theofficepromo.jpg">
                     <h2>How well do you really know The Office?</h2>
                     <p>Let's find out.</p>
                     <button class="launch-btn">Start</button>
               </div>
               <div class="question-container hide" role="trivia qanda">

               </div>
               <div class="grading-box hide" role="answer response">
                  
               </div>
               
         </main>
         <footer role="score" class="hide">
            <p class="score">Score: <span class="score-num">0</span> correct</p>
         </footer>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
   </body>
</html>
